<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TanksGame</title>
    <!-- Latest compiled and minified CSS -->
    <script src="styles/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="styles/bootstrap.min.js"></script>
<body>
<div class="col-md-8 col-md-offset-3">
    <div class="col-md-7">
    <h1>{{name}}</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
        <label for="file">Загрузить новый скрипт</label>
        <input type="file" name="file" id="file" class="form-control"/>
        <div name = "style"></div>
        </div>
        <input type="submit"  name = "button" id = "_download" class="form-control"/>
    </form>
    <form method="POST" enctype="multipart/form-data">
            <h4>Выберите cтиль</h4>
            {% for i in styles %}
            <input name = "style" type = "radio" value={{i[0]}}> {{i[1]}}</input>
            <br>
            {% end %}
        <input type="submit" name = "button" id = "_style" class="form-control"/>
    </form>
        
    <div class="form-group">
        <h3>Ваш бот сейчас:</h3>
        <h3><a href='/gamelist'>К списку игр!</a></h3>
    </div>
    </div>
    </div>
</body>
</html>
